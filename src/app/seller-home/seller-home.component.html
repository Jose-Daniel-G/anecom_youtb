<div class="container my-5 p-3">
  <div class="product-list card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Product List</h3>
      <span class="small">{{ productMessage }}</span>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0 align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Color</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productList">
              <td>
                <img [src]="item.image" class="img-thumbnail" style="width: 70px; height: 70px; object-fit: contain;">
              </td>
              <td class="fw-semibold">{{ item.name }}</td>
              <td class="text-success fw-bold">${{ item.price }}</td>
              <td>{{ item.color }}</td>
              <td>{{ item.category }}</td>
              <td class="text-truncate" style="max-width: 150px;">{{ item.description }}</td>
              <td>
                <a [routerLink]="['/seller/update-product/', item.id]" class="btn btn-sm btn-primary me-2">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <button (click)="deleteProduct(item.id)" class="btn btn-sm btn-danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
