<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type="text" class="form-input" placeholder="Ingresa el Name del producto" name="name" ngModel />
    <input type="text" class="form-input" placeholder="Ingresa el Price del producto" name="price" ngModel />
    <input type="text" class="form-input" placeholder="Ingresa el Category del producto" name="category" ngModel />
    <input type="text" class="form-input" placeholder="Ingresa el Color del producto" name="color" ngModel />
    <textarea type="text" class="form-input" placeholder="Ingresa el Description del producto" name="description"
      ngModel></textarea>

    <input type="text" class="form-input" placeholder="Ingresa el Image URL del producto " name="image" ngModel />
    <button class="form-button">Add Product</button>

  </form>
</div>
