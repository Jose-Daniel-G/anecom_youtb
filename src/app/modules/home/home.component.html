<!-- Lista de productos -->
<div class="product-list-wrapper container">
  <h1 class="mb-4">Productos de moda</h1>
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of trendyProducts">
      <div class="card h-100">
        
        <!-- Contenedor de imagen con altura fija -->
        <div class="d-flex align-items-center justify-content-center bg-light" 
             style="height: 300px; overflow: hidden;">
          <img [src]="item.image"
               class="img-fluid"
               style="max-height: 100%; object-fit: contain;"
               [alt]="item.name">
        </div>

        <div class="card-body text-center">
          <h6 class="card-title fw-semibold">{{ item.name }}</h6>
          <p class="mb-1"><strong>Price:</strong> {{ item.price }}</p>
          <p class="mb-0"><strong>Color:</strong> {{ item.color }}</p>
        </div>

        <div class="card-footer d-flex justify-content-between">
          <a [routerLink]="['/details', item.id]" class="btn btn-sm btn-outline-primary">Ver detalles</a>
          <a href="" class="btn btn-sm btn-success">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
